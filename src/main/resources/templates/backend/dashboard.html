<html lang="en" layout:decorator="backend/layouts/default_layout">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="card-header my-3"><h3>Report</h3></div>

            <div class="row">
                <div class="col-md-6">
                    <canvas id="lineChart" width="100" height="70"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="pieChart" width="100" height="70"></canvas>
                </div>
            </div>

            <div class="card-header my-3"><h3>Recent Product</h3></div>
            <!-- Table Data-->
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-info text-light">
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

    </div>

</body>
</html>
