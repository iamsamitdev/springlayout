<html lang="en" layout:decorator="backend/layouts/default_layout">
<head>
    <title>Edit student</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="container-fluid">

            <div class="row card-header my-3">
                <div class="col-md-6">
                    <h3>Edit Student</h3>
                </div>
                <div class="col-md-6 text-right">
                    <a href="/backend/student" class="btn btn-lg btn-warning">Back</a>
                </div>
            </div>

            <form method="post" th:action="@{/backend/editsave}" th:object="${student}">

                <input type="hidden" th:value="${id}" th:field="*{id}">

                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        name="firstName" id="firstName" th:field="*{firstName}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        name="lastName" id="lastName" th:field="*{lastName}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        name="email" id="email" th:field="*{email}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Edit">
                    </div>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
