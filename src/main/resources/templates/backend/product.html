<html lang="en" layout:decorator="backend/layouts/default_layout">
<head>
    <title>Product List</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!--Header-->
            <div class="row card-header my-3">
                <div class="col-md-6">
                    <h3>Product List</h3>
                </div>
                <div class="col-md-6 text-right">
                    <a href="#" data-toggle="modal" data-target="#modalAdd" class="btn btn-lg btn-success">Add Product</a>
                </div>
            </div>
            <!--Table-->
            <table class="table table-bordered" id="tbproduct">
                <thead>
                    <tr class="bg-info text-light">
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Status</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--Popup สำหรับเพิ่มและแก้ไข-->
        <!-- Modal สำหรับเพิ่มข้อมูลใหม่-->
        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group row">
                                    <label for="product_name" class="col-sm-4 col-form-label">Product Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="product_name" id="product_name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="product_price" class="col-sm-4 col-form-label">Product Price</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="product_price" id="product_price">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="product_qty" class="col-sm-4 col-form-label">Product Qty</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="product_qty" id="product_qty">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="product_image" class="col-sm-4 col-form-label">Product Image</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="product_image" id="product_image">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="product_status" class="col-sm-4 col-form-label">Product Status</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="product_status" id="product_status">
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"></label>
                                    <div class="col-sm-8">
                                        <button type="button" name="submit" id="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal สำหรับแก้ไข-->
        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        Body
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
